<navbar [items]="items" (openEventEmitter)="openCart()"></navbar>

<div class="container my-4">
    <h2>Catalogo de Productos App!</h2>
    
    <div class="row">
    
        <div [className]="showCart ? 'col-9' : 'col'">
            <catalog 
                [products]="products" 
                (productEventEmitter)="onAddCart($event)">
            </catalog>
        </div>
        @if (showCart) {
            <div class="col-3">
                <button class="btn btn-secondary float-end" (click)="openCart()">X</button>   
                @if (items.length > 0) {
                    <cart 
                        [items]="items" 
                        [total]="total"
                        (idProductEventEmitter)="onDeleteCart($event)">
                    </cart>
                } @else {
                    <div class="alert alert-warning">No hay productos en el Carrito!</div>
                }
            </div>    
        }
    
    </div>
</div>
